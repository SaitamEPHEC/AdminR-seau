server {
   listen 80;
   server_name www.wt6.ephec-ti.be;

    location / {
         try_files $uri $uri/ /index.html$is_args$args;
    }

   location ~ /.well-known/acme-challenge {
     allow all;
     root /usr/share/nginx/html;
   }
   root /usr/share/nginx/html;
   index index.html index.htm;
}
