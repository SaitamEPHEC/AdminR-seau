version: '2


services:
  web:
    image: saitam/web:latest
    container_name: web
    restart: always
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    networks:
      db:
        ipv4_address: 172.16.0.1

  database:
    image: saitam/db:latest
    container_name: db
    restart: always
    networks:
      db:
        ipv4_address: 172.16.0.20

networks:
  db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/26

